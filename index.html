<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eid_ul_Adha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-xxl">
      <div class="row main_content">
        <div class="col-12">
          <div class="background">
            <!-- <img src="Assets/images/eid_ul_adha.jpg" alt=""> -->
            <div class="white_background">
              <p>Days Remaining Eid-U-Adha</p>
              <div class="calculation">
                <div class="month">
                  <h5 >Month</h5>
                  <input type="text" name="" id="month" readonly />
                </div>
                <div class="days">
                  <h5>Days</h5>
                  <input type="text" name="" id="days" readonly />
                </div>
                <div class="hours">
                  <h5>hours</h5>
                  <input type="text" name="" id="hours" readonly />
                </div>
                <div class="minutes">
                  <h5>Minutes</h5>
                  <input type="text" name="" id="minutes" readonly />
                </div>
                <div class="seconds">
                  <h5>Seconds</h5>
                  <input type="text" name="" id="seconds" readonly />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
